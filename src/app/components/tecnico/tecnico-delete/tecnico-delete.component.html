<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="formTecnico">
    <h1 class="fullWidth">Deletar t√©cnico</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk" />

    <section class="section">
      <mat-checkbox [disabled]="true" [checked]="perfilAdm" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" [checked]="perfilCliente" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" [checked]="perfilTecnico" class="margin" color="primary">Tecnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input formControlName="nome" matInput />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>CPF</mat-label>
      <input formControlName="cpf" required matInput placeholder="EX: 000.000.000-00" mask="000.000.000-00" />
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email" required matInput placeholder="Email" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Senha</mat-label>
      <input formControlName="senha" required type="password" matInput placeholder="Senha" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="fullWidth">by Renan Oliveira</p>
</div>
